<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Freight Scheduler</h2> 
  </header>

  <div>
    <form class="search">
      <input type="text" name="search" id="searchBar" placeholder="Search">
      <button type="submit" class="search">Submit</button>
    </form>
  </div>
  
    <div class="container">
      <form id="createBusinessForm">
        <h3>Add a Business</h3>
          <div class="add-bus-fields">
            <input type="text" id="name" placeholder="Name"/><br>
            <input type="text" id="pallets" placeholder="Pallets"/><br>
            <input type="text" id="scheduledDay" placeholder="Scheduled Day"/><br>
            <input type="text" id="confirmationNumber" placeholder="Confirmation Number"/><br><br>
            <button type="submit" id="addBusiness">Add Business</button>
          </div>
          
              
      </form>

     
    
    </div>

  <main>
    <button type="submit" class="sort-by-alpha">Sort Carriers</button>
  </main>
  

 
</body>
<script src="./src/carrier.js"></script>
<script src="./src/business.js"></script>
<script src="./src/appContainer.js"></script>
<script src="./src/index.js"></script> 
</html>
