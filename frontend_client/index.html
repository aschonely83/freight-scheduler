<html lang="en">
<head>

    <title>Freight Scheduler</title>
</head>
<body>
  <header>

      <form id="add-business-form">

          <div>

            <button type="submit" id="addBusiness">Add Business</button><br><br>
            <button type="button" id="deleteBusiness">Delete Business</button>
          </div>
      </form>
    </div>
 
</body>
