<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight Scheduler</title>
</head>
<body>
  <header>
    <h2>Freight Scheduler</h2> 
  </header>
  
  
    <div class="container">
      <form id="createBusinessForm">
        <h3>Add a Business</h3>
          <div>
            <input type="text" id="name" placeholder="Name"/><br>
            <input type="text" id="pallets" placeholder="Pallets"/><br>
            <input type="text" id="scheduledDay" placeholder="Scheduled Day"/><br>
            <input type="text" id="confirmationNumber" placeholder="Confirmation Number"/><br><br>
            <button type="submit" id="addBusiness">Add Business</button><br><br>
            <button type="submit" id="deleteBusiness">Delete Business</button>
          </div>
      </form>
    </div>

    <div class="container">
      <form id="create-carrier-form">
        <h3>Add a Carrier</h3>
          <div>
            <input type="text" id="name" placeholder="Name"/><br>
            <input type="text" id="email" placeholder="Email"/><br>
            <input type="text" id="confirm_number" placeholder="Confirmation Number"/><br><br>
            <button type="submit" id="addCarrier">Add Carrier</button><br><br>
            
          </div>
      </form>
    </div>
    <div class="allBusiness-Container"></div>
    <div class="allCarriers-Container"></div>
 
</body>
<script src="./src/carrier.js"></script>
<script src="./src/business.js"></script>
<script src="./src/appContainer.js"></script>
<script src="./src/index.js"></script> 
</html>
